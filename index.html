<!DOCTYPE html>
<html>
<head>
    <title>Test Website</title>
</head>
<body>
    <h1>Testing page 2</h1>

    

    <script type="text/javascript">
        // Include Klaviyo's JavaScript SDK
        var _learnq = _learnq || [];
        _learnq.push(['account', 'SEPBCg']);

        // Define some dummy metadata
        var metadata = {
            dummy_data_1: "Test Data 1",
            dummy_data_2: "Test Data 2"
        };

        var email = 'sean123@test123.com'

        // Identify a user
        _learnq.push(['identify', {
            '$email' : email, // the user's email
        }]);

        // Track an event with Klaviyo
        _learnq.push(['track', 'Viewed Product', metadata]);
    </script>

    <button onclick="location.href='page2.html?email=' + email;" type="button">
        Go to Page 2
    </button>

    <script type="text/javascript" src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=SEPBCg"></script>
</body>
</html>
