<!DOCTYPE html>
<html>
<head>
    <title>Test Website</title>

    <script type="text/javascript">
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Get the email from the URL and set the cookie
        var email = 'cookie@test.com'; // Default email
        setCookie('userEmail', email, 1); // Set the cookie with a name and expiration (1 day)

    </script>

    <!-- Klaviyo tracking code -->
    <script type="text/javascript">
        // Include Klaviyo's JavaScript SDK
        var _learnq = _learnq || [];
        _learnq.push(['account', 'SEPBCg']);

        // Define some dummy metadata
        var metadata = {
            dummy_data_1: "Visited first page with cookie.",
            dummy_data_2: "Viewed product + cookie."
        };

        // Identify a user
        _learnq.push(['identify', {
            '$email' : email, // the user's email
        }]);

        // Track an event with Klaviyo
        _learnq.push(['track', 'Viewed Product', metadata]);
    </script>

    <script type="text/javascript" src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=SEPBCg"></script>
