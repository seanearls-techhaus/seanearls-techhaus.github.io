<!DOCTYPE html>
<html>
<head>
    <title>Site 1 - Page 2</title>

    <script type="text/javascript">

        // Function to get the value of a cookie
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return "";
        }
    </script>

    <!-- Klaviyo tracking code -->
    <script type="text/javascript">
        window.onload = function() {
            // Get the email from the cookie
            var email = getCookie('userEmailKla');
            console.log(email);

            // Include Klaviyo's JavaScript SDK
            var _learnq = window._learnq || [];
            _learnq.push(['account', 'SEPBCg']);
            console.log(_learnq.isidentified());

            var pageUrl = window.location.href;

            // Define some dummy metadata
            var metadata = {
                page_url: pageUrl
            };
            console.log("email: " + email);

            // Identify a user
            _learnq.push(['identify', {
                '$email' : email, // the user's email
            }]);

            // Track an event with Klaviyo
            _learnq.push(['track', 'User Page Tracking', metadata]);
        }
    </script>

    <script type="text/javascript" src="//static.klaviyo.com/onsite/js/klaviyo.js?company_id=SEPBCg"></script>

</head>
<body>
    <h1>Site 1 - Page 2</h1>
    
    <button onclick="location.href='https://seanearls.github.io/index.html'" type="button">
        Go to Site 2 - Page 1
    </button> 

    
</body>
</html>
